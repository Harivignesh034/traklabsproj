{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traklabs</title>
</head>
<style>
    #id01{
        margin-left: 30%;
        margin-top: 10%;
    }
.container{
    font-size: larger;
}
input[type=number],input[type=text]{
    width:300px;
    margin: 10px;
}
#i0d{
    height: 25px;
}
</style>
<body>
    <section>
        <div id="id01" class="modal">
  
            <form id="id02" class="modal-content animate" action="" method="post">{% csrf_token %} 
              <div class="container">

                <label for="uname"><b style="font-family: Arial, Helvetica, sans-serif;">EMPLOYEE ID:</b></label><br>
                <input id="i0d" type="number" placeholder="Emp ID" name="emid" required><br>

                <label for="uname"><b style="font-family: Arial, Helvetica, sans-serif;">EMPLOYEE NAME:</b></label><br>
                <input id="i0d" type="text" placeholder="Username" name="empname" required><br>
          
                <label for="uname"><b style="font-family: Arial, Helvetica, sans-serif;">AGE:</b></label><br>
                <input id="i0d" type="number" placeholder="Enter Age" name="age" required><br>
          
                <label for="psw"><b style="font-family: Arial, Helvetica, sans-serif;">DEPARTMET:</b></label><br>
                <input id="i0d" type="text" placeholder="Department" name="dept" required><br>
            
          
                <button style="width: 30%;" class="loginbtn" type="submit" style="font-family: Arial, Helvetica, sans-serif;">Submit</button>
              </div>
            </form>
          </div>
    </section>
    
</body>
</html>
